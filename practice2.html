<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //How to create a group of numbers
        var arrNumbers = [1, 2, 3, 4, 5];
        
        //Each line shows the next number in the sequence
        document.write("num1 = " + arrNumbers[0] + "<BR>");
        document.write("num2 = " + arrNumbers[1] + "<BR>");
        document.write("num3 = " + arrNumbers[2] + "<BR>");
        document.write("num4 = " + arrNumbers[3] + "<BR>");
        document.write("num5 = " + arrNumbers[4] + "<BR>");

        //Does the same thing as above but in a fraction of the code
        for (var i = 0; i <arrNumbers.length; i++){
            document.write("number" + i +" = " + arrNumbers[i] + "<BR>");
        }

    </script>
</body>
</html>
